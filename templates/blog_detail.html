{% extends 'base.html' %} {% block content %} {% load i18n %}
<div class="container">
  <div class="row">
    <div class="">
      <div class="card-body">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text">{{ post.body | safe }}</p>
      </div>
    </div>
    <p><a href="{% url 'blog'  %}">{% translate "Back" %}</a></p>
  </div>
</div>

{% endblock content %}
