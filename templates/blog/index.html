{% extends "base/index.html" %} {% block content %}
{% load static %}
<h1 class="mb-4 text-5xl font-extrabold text-gray-900 dark:text-white">
  <span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
  >
    Blog
  </span>
</h1>
{% for post in post_list %}
<article class="lg:card lg:card-side lg:p-4"> 
  <figure class="p-4"><img src="https://fatdomaindev.cyou/static/{{ post.upload }}" class="sm:w-full rounded-xl object-top lg:min-h-64 lg:h-64 lg:min-w-96 lg:w-96 md:size-full" alt="{{ post.upload }}" /></figure>
 <div class="card-body md:flex"> 
    
  <div>
      <a
        class="text-slate-500 font-bold "
        href="#"
        >{{ post.author.nick_name }}</a
      ><br  />
      <small class="text-muted font-semibold">{{ post.published_on|date:"F d, Y" }}</small>
    </div>
    <h2 class="card-title ">
      <a
        href="#"
        >{{ post.title }}</a
      >
    </h2>
    <p class="w-96">{{post.body|slice:":200" }}</p>
    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary w-96">Read More &rarr;</a>
  </div>
</article>
{% endfor %} {% endblock content %}
