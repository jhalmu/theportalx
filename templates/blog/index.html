{% extends "base/index.html" %} {% block content %}
{% load static %}
<h1 class="mb-4 text-5xl font-extrabold text-gray-900 dark:text-white">
  <span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
  >
    Blog
  </span>
</h1>
{% for post in posts %}
<article class="card lg:card-side bg-base-100 p-4"> 
  
  <figure class=" p-4 "><img src="https://fatdomaindev.cyou/static/{{ post.upload }}" class="rounded-xl h-96 w-full object-cover md:h-full md:w-96" alt="Shoes" /></figure>
 <div class="card-body md:flex">
    <div class=" ">
      <a
        class="text-slate-500 font-bold "
        href="#"
        >{{ post.author.nick_name }}</a
      ><br  />
      <small class="text-muted font-semibold">{{ post.published_on|date:"F d, Y" }}</small>
    </div>
    <h2 class="card-title ">
      <a
        href="#"
        >{{ post.title }}</a
      >
    </h2>
    <p class="w-96">{{ post.body }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
