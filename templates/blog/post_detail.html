{% extends '../base/index.html' %} {% block content %}

<div>

  <figure class=" p-4 "><img src="https://fatdomaindev.cyou/static/{{ post.upload }}" class="rounded-xl h-96 md:h-100 lg:h-120 " alt="Shoes" /></figure>

</div>

<article class="card lg:card-side bg-base-100 p-4"> 
  

 <div class="card-body md:flex prose lg:prose-xl">
    <div class=" ">
      <a
        class="text-slate-500 font-bold "
        href="#"
        >{{ post.author.nick_name }}</a
      ><br  />
      <small class="text-muted font-semibold">{{ post.published_on|date:"F d, Y" }}</small>
    </div>
    <h2 class="card-title mb-5 mt-5 text-4xl">
      <a
        href="#"
        >{{ post.title }}</a
      >
    </h2>
    <p class="w-full p-5">{{post.body }}</p>
    <a href="{% url 'post_detail' post.slug  %}" class="">Back &rarr;</a>
  </div>
</article>

{% endblock content %}
