{% extends "base/index.html" %} {% block content %}

<article>
    <h1 class="mb-4 text-5xl font-extrabold text-gray-900 dark:text-white">
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
            About
        </span>
    </h1>
    {% for about in abouts %}
    <!-- -->
    <div class="chat chat-start">
        <div class="chat-image avatar">
            <div class="w-12 rounded-full">
                <img alt="Tailwind CSS chat bubble component"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Cima_da_Conegliano%2C_God_the_Father.jpg" />
            </div>
        </div>

        <div class="chat-header">
            {{ about.author }}
            <time class="text-xs opacity-50">{{ about.date_posted }}</time>
        </div>
        <div class="chat-bubble chat-bubble-accent">{{ about.content }}</div>
        <div class="chat-footer opacity-50">
            {{ about.title }}
        </div>
    </div>
    <!-- -->
    {% endfor %}
</article>

{% endblock content %}
