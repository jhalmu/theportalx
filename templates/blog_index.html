{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% for post in post_list %}

<div class="post block">
  <h2 class="subtitle">{{ post.title }}</h2>

  <small>{% translate "Posted at" %} {{ post.published_on }}</small>

  <p>{{post.body|slice:":200" }} ...</p>

  <p><a href="{% url 'blog_detail' post.slug  %}">{% translate "Read more" %}</a></p>
</div>

{% endfor %}
{% endblock %}
